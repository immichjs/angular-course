<app-search (emitSearch)="searchPokemon($event)"></app-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['details', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          [src]="
            pokemon.status.sprites.versions['generation-v']['black-white']
              .animated.front_default
          "
          [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>
</section>
